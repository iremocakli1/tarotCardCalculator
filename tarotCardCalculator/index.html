<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bu Senen Nasıl Geçecek?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Başlık -->
        <h1 id="dynamicYearTitle"></h1>


        <!-- Doğum Bilgileri Başlığı ve Reset İkonu -->
        <div class="birth-info-header">
            <h2>Doğum Bilgileri</h2>
            <i id="resetIcon" class="fas fa-sync-alt" onclick="resetForm()"></i>
        </div>

        <!-- Doğum Tarihi Input Alanı -->
        <div class="input-container">
            <label for="birthdate">Doğum Tarihinizi Girin:</label>
            <input type="date" id="birthdate" oninput="validateDate(this)">
        </div>

        <!-- Cinsiyet Seçimi Butonu -->
        <div class="gender-selection">
            <label for="gender">Cinsiyetinizi Seçin:</label>
            <div class="gender-buttons">
                <button id="male" onclick="selectGender('male')">
                    <img src="https://img.icons8.com/ios/452/male.png" alt="Eril" />
                </button>
                <button id="female" onclick="selectGender('female')">
                    <img src="https://img.icons8.com/ios/452/female.png" alt="Dişil" />
                </button>
            </div>
        </div>

        <button onclick="calculateTarot()" id="submit">Tarot Kartını Göster</button>

        <!-- Sonuçlar -->
        <div id="tarotResult" style="display:none; text-align: center;">
            <div id="cardName" style="font-size: 20px; margin-bottom: 10px;"></div> <!-- Kart ismi burada olacak -->
            <img id="tarotCardsImage" src="" alt="Tarot Kartı" style="max-width: 100%; height: 40%;" />
            <div id="cardDescription" style="margin-top: 10px; font-size: 16px; color: #666;"></div> <!-- Kart açıklaması burada olacak -->
        </div>
        
        
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
